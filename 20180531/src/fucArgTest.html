 <section><h4>가변인자 함수 실습</h4>
  <script>
   function sum() {
   var result = 0;
   for(var i=0; i < arguments.length;i++) {
    result = result + arguments[i];
    }
   return result;
   }
   
   function printValue() {
    for(var i in arguments)
     document.write(arguments[i],"<br/>");
   }
   var value = sum(10, 20, 30);
   printValue(value);
   printValue("a",10,15,"v");
  </script>
