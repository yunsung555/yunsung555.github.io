<!doctype html>  <!-- getElementsByTagName.html -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-sacale=1"/>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="https://yunsung555.github.io/20180524/sample.css"/><script src="../js/sample.js"></script>
<title>웹 프로그래밍 실습 </title>
<script>
 function fnGetElementsByTagName(){
  var accessTag = document.getElementsByTagName("input")[0];
  console.log(accessTag.tagName);
  accessTag.setAttribute("value","getElementsByTagName 실행!");
 }
</script>
</head>
<body>
 <header><h2>HTML DOM 실습을 환영합니다</h2></header>
 <section id="login">
  <h4>자바 스크립트 실행</h4>
  <form id="form_id1" name="form_name1">
   <input id="input_id1" type="text" name="input_name1" value="" size="30"/>
   <input id="button_id1" type="button" name="user_id" value="입력"/><br/>
   빈칸에 검색어를 넣고 입력해주세요.
  </form>
  <form><input type="button" onclick="fnGetElementsByTagName();" value="변경실행"\></form>
 </section>
</body>
</html>
