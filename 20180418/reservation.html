<!doctype html> <!-- reservation.html -->
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport"content="width=device-width,initial-scale=1"/>
    <title>폼 학습</title>
  </head>
  <body>
    <section>
      <form action="http://jsp.dju.ac.kr/~kdhongx/ex/formText1.jsp" method="post">
        <fieldset>
         <legend>예약자 정보</legend>
         <label for="namex">이름</label>
         <input id="namex" type="text" name="namex" size="20" maxlength="20"/><br/>
         <label for="passx">휴대전화</label>
         <input type="tel" id="numberx" name="numberx" placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"/><br/>
         <label for="peoplex">인원</label>
         <input type="number" id="personx" name="personx" min="1" step="1"/>
        </fieldset>
        <fieldset>
         <legend>약속 날짜 시간 입력</legend>
         <label for="datex">날짜</label>
         <input type="datex" id="datex" name="datex"/><br/>
         <label for="timex">시간</label>
         <input type="timex" id="timex" name="timex"/><br/>
        </fieldset>
        <button type="submit">입력</button>
        <input type="reset" name="resetx1" value="취소"/>
      </form>
    </section>
  </body>
</html>
